<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<link href="./tether/1.3.3/css/tether.css" rel="stylesheet">
<link href="./bootstrap/4.0.0/css/bootstrap.css" rel="stylesheet">

<script src="./jquery/3.1.1/jquery.min.js"></script>
<script src="./tether/1.3.3/js/tether.min.js"></script>
<script src="./bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <style>
  .modal-header, h5, .close {
      background-color: #5cb85c;
      color:white !important;
      text-align: center;
      font-size: 20px;
  }
  .modal-footer {
      background-color: #f9f9f9;
  }
  </style>
</head>
<body>

<div class="container">
  <!-- h2>Modal Login Example</h2>
  <Trigger the modal with a button>
  <button type="button" class="btn btn-default btn-lg" id="myBtn">Login</button -->

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:5px 5px;">
          <button type="button" class="close" data-dismiss="modal" onclick="window.history.back();">&times;</button>
          <h5><span class="glyphicon"></span>Registro de download</h5>
        </div>
        <div class="modal-body" style="padding:20px 25px;">
          <form role="form" id="form" action="download" method="POST">
            <!-- div class="form-group" -->
			  <#if id?starts_with("P")>
			    <label style="color:red">Se voce fizer o download de uma prova e não submeter (por qualquer motivo) perderá o direito à reposição!</label>
			  </#if>
              <label for="matricula"><span class="glyphicon glyphicon-user"></span> Matricula</label>
              <input type="hidden" name="id" value="${id}">
			  <input type="text" class="form-control" id="matricula" name="matricula" placeholder="Numero de Matricula">
            <!-- /div -->
            <button type="submit" id="downloadBtn" class="btn btn-success" onclick="javascript:submitform();"><span class="glyphicon glyphicon-off"></span> Download </button>
          </form>
        </div>
      </div>
      
    </div>
  </div>
</div>
 
<script>
$(document).ready(function(){
    $("#myModal").modal();
});
</script>

<script type="text/javascript">
function submitform(){
    document.forms["form"].submit();
	$('#myModal').modal('hide');
}
</script>

<script>
$('#myModal').on('shown.bs.modal', function() {
    $("#matricula").focus();
});
</script>
</body>
</html>
