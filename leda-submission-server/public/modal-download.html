<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script -->
  <link href="./bootstrap4/css/bootstrap.css" rel="stylesheet">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
<script type="text/javascript" src="./bootstrap4/js/bootstrap.js"></script>

  <style>
  .modal-header, h5, .close {
      background-color: #5cb85c;
      color:white !important;
      text-align: center;
      font-size: 20px;
  }
  .modal-footer {
      background-color: #f9f9f9;
  }
  </style>
</head>
<body>

<div class="container">
  <!-- h2>Modal Login Example</h2>
  <Trigger the modal with a button>
  <button type="button" class="btn btn-default btn-lg" id="myBtn">Login</button -->

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:5px 5px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h5><span class="glyphicon"></span>Registro de download</h5>
        </div>
        <div class="modal-body" style="padding:20px 25px;">
          <form role="form" id="form" action="download" method="POST">
            <!-- div class="form-group" -->
              <label for="matricula"><span class="glyphicon glyphicon-user"></span> Matricula</label>
              <input type="hidden" name="id" value="${id}">
			  <input type="text" class="form-control" name="matricula" placeholder="Numero de Matricula">
            <!-- /div -->
            <button type="submit" id="downloadBtn" class="btn btn-success" onclick="javascript:submitform();"><span class="glyphicon glyphicon-off"></span> Download </button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal" onclick="window.history.back();"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
        </div>
      </div>
      
    </div>
  </div>
</div>
 
<script>
$(document).ready(function(){
    $("#myModal").modal();
});
</script>

<script type="text/javascript">
function submitform(){
    document.forms["form"].submit();
	$('#myModal').modal('hide');
}
</script>

<script>
$(document).ready(function(){
    $("#myModal").modal();
});
</script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="./bootstrap4/js/bootstrap.js"></script>

</body>
</html>
