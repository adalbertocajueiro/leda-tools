<!DOCTYPE html>
<html lang="en">
<head>
  <title>Painel de comentario de código</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./jquery/ui/1.12.1/jquery-ui.css" rel="stylesheet">
  <link href="./tether/1.3.3/css/tether.css" rel="stylesheet">
  <link href="./bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" -->
  <script src="./tether/1.3.3/js/tether.min.js"></script>
        <script type="text/javascript" src="./jquery/3.1.1/jquery.min.js"></script>
		<script src="./jquery/ui/1.12.1/jquery-ui.js"></script>
		<script src="./tether/1.3.3/js/tether.min.js"></script>
        <script type="text/javascript" src="./bootstrap/4.0.0/js/bootstrap.min.js"></script>
  

 </head>
<body data-spy="scroll" data-target="#myScrollspy" data-offset="15">
<div class="container">
	<#if corretor??>
		<p>Coretor logado
	<#else>
		<form style="float:right" class="form-inline">
		  <div class="form-group">
			<input type="hidden" class="form-control text-xs-right" id="matricula" value="${matricula}">
			<input type="hidden" class="form-control text-xs-right" id="corretor" value="${corretorMat}">
		  </div>
		  <div class="form-group">
			<input type="password" class="form-control" id="pwd" placeholder="Digite sua senha">
			<a class="btn btn-secondary btn-nav-link">Login</a>
		  </div>
		</form>
		
	</#if>
	<br>
	<br>
	<textarea class="form-control" rows="5" id="comment" placeholder="Espaço para comentario do codigo do aluno ${matricula} no roteiro: ${id}"></textarea>
	
	
</div>

<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>

<script>
function someFunc() {
    
    validate();
    anotherFunction();
    YetAnotherFunction();
}
</script>
</body>
</html>
