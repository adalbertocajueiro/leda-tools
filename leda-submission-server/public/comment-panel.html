<!DOCTYPE html>
<html lang="en">
<head>
  <title>Painel de comentario de código</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./jquery/ui/1.12.1/jquery-ui.css" rel="stylesheet">
  <link href="./tether/1.3.3/css/tether.css" rel="stylesheet">
  <link href="./bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" -->
  <script src="./tether/1.3.3/js/tether.min.js"></script>
        <script type="text/javascript" src="./jquery/3.1.1/jquery.min.js"></script>
		<script src="./jquery/ui/1.12.1/jquery-ui.js"></script>
		<script src="./tether/1.3.3/js/tether.min.js"></script>
        <script type="text/javascript" src="./bootstrap/4.0.0/js/bootstrap.min.js"></script>
  

 </head>
<body data-spy="scroll">
<div class="container">
	<#if corretor?? && (corretor?length > 0)>
		<form id="commentForm" role="form" method="POST" action="addComment">
				<div>
					<input type="hidden" id="id" name="id" value="${id}">
					<input type="hidden" id="matricula" name="matricula"  value="${matricula}">
					<input type="hidden" id="corretor" name="corretor"  value="${corretorMat}">
					<label class="col-form-label-sm">Selecione a classificação do aluno baseado nos comentários </label> 
					<select class="custom-select" id="classificacaoAluno" name="classificacaoAluno">
						<#list classificacao as itemClassificacao>
							<option value="${itemClassificacao.getClassification()}">${itemClassificacao.getClassification()}</option>
						</#list>
					</select>
					<br>
					<label class="col-form-label-sm">Nota dos testes: <#if correctionReportItem??>${correctionReportItem.notaTestes}</#if></label>
					<br>
					<label class="col-form-label-sm" data-toggle="tooltip" data-placement="bottom" title='Não modifique essa nota! Apenas o professor modifica!!!'>Nota de design: </label>					
					<input type="text" id="nodaDesign" name="notaDesign" maxlength="4" size="3"><#if correctionReportItem??>${correctionReportItem.notaDesign}</#if></input>
					<textarea class="form-inline form-control" id="comentario" name="comentario" rows="6"><#if comentario??>${comentario?trim}</#if></textarea>
					
				</div>
				<div >
					<a class="btn btn-secondary btn-nav-link" onclick="document.getElementById('commentForm').submit();">Enviar</a>
				</div>
		</form>
	<#else>
		<p>Realize primeiro o login na parte superior do menu esquerdo.
	</#if>
	
</div>

<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>

<script type="text/javascript">
function submitform(){
    document.forms["commentForm"].submit();
	$('#myModal').modal('show');
}
</script>
<script>
$('#commentForm').submit(function () {
 document.forms["commentForm"].submit();
 $('#myModal').modal('show');
 return false;
});
</script>
</body>
</html>
