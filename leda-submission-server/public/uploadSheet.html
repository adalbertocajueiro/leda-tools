<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Relatório de correção de testes</title>
<!-- Le styles -->
<link href="./tether/1.3.3/css/tether.css" rel="stylesheet">
<link href="./bootstrap/4.0.0/css/bootstrap.css" rel="stylesheet">

<script src="./jquery/3.1.1/jquery.min.js"></script>
<script src="./tether/1.3.3/js/tether.min.js"></script>
<script src="./bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

<br>
<div class="container">
  <p>Página para professores realizarem upload de arquivos de configuração do sistema. Os arquivos podem ser a frequencia (extraida diretamente do controle academico)
  ou arquivo de senhas dos corretores (monitores e professores). Os arquivos enviados sobrescreverão os atuais!</p><br>
  <form id="uploadForm" role="form" method="POST" enctype="multipart/form-data" action="uploadSheet">
	<label class="col-form-label-sm" data-toggle="tooltip" data-placement="right" title="Selecione o tipo de arquivo a ser enviado">Selecione: </label> 
	<select class="custom-select" id="tipoPlanilha" name="tipoPlanilha">
		<option value="FREQUENCIA">Lista de frequencia</option>
		<option value="SENHAS">Lista de senhas</option>
		<option value="MONITORES">Planilha completa de monitores</option>
		<option value="ATIVIDADES">Cronogramas</option>
		<option value="NOTAS_EDA_T1">Planilha de EDA (Turma 1)</option>
		<option value="NOTAS_EDA_T2">Planilha de EDA (Turma 2)</option>
	</select><br><br>
	<label class="custom-file">
	  <input type="file" id="arquivo" name="arquivo" class="form-control-file"><br>
	  <!-- span class="custom-file-control"></span -->
	</label><br>
	<input type="password" id="senha" name="senha" placeholder="Senha de professor"><br><br>
	<a class="btn btn-secondary btn-nav-link" onclick="validateAndSubmitForm();">Enviar</a>
  </form>
  </div>
<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});

function validateAndSubmitForm(){
	var senha = document.getElementById('senha').value;
	//alert('Campo de senha' + senha);
	if(senha == null || senha == ""){
		alert('Campo de senha precisa ser preenchido');
		return false;
	}else{
		document.getElementById('uploadForm').submit();
		return true;
	}
}
</script>
</body>
</html>
