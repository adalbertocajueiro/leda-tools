<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LEDA UFCG</title>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Components -->
    <script src="components/user-nav/UserNav.js"></script>
    <script src="components/footer/LedaFooter.js"></script>

    <!--StyleSheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/leda.css">
    <link rel="icon" href="favicon.png">

    <!-- Google App Settings -->
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="93476930298-dcdjdcu4uk9kb9892isecsl80go05mlo.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

</head>

<body>
    <div id="wrapper" class="animate">
        <user-nav></user-nav>
        <div id="page-card-list">

            <div class="page-card" onclick="redirect('cronograma')">
                <div class="color-overlay">
                    <div class="page-card-content">
                        <div class="page-card-header">
                            <h1 class="page-card-title">Cronograma</h1>
                        </div>
                        <p class="page-card-desc">Acompanhe o cronograma da disciplina. Datas e conteúdo dos roteiros,
                            provas e reposições...</p>
                    </div>
                </div>
            </div>

            <div class="page-card" onclick="redirect('alunos')">
                <div class="color-overlay">
                    <div class="page-card-content">
                        <div class="page-card-header">
                            <h1 class="page-card-title">Estudantes</h1>
                        </div>
                        <p class="page-card-desc">Estudantes matriculados no período atual da disciplina.</p>
                    </div>
                </div>
            </div>

            <div class="page-card" onclick="redirect('config')">
                <div class="color-overlay">
                    <div class="page-card-content">
                        <div class="page-card-header">
                            <h1 class="page-card-title">Configurações</h1>
                        </div>
                        <p class="page-card-desc">Veja as datas dos roteiros e provas com ainda mais detalhes.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <leda-footer class="page-footer bg-dark"></leda-footer>

    <script src="scripts/leda.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
</body>

</html>
